[DataProcess]
InputFile = ./test.csv
Source = BDECK
FilterSeasons = False

[WindfieldInterface]
Margin=5.
Resolution=0.1
profileType=powell
beta=1.6
windFieldType=kepert


[Region]
gridLimit={'xMin':140,'xMax':155, 'yMin':-20, 'yMax':-10}

[Input]
MSLPFile = ../MSLP/slp.day.ltm.nc
landmask = ../input/landmask.nc
#LocationFile = input/stationlist.shp

[Timeseries]
Extract=False
StationFile=../input/stationlist.shp
StationID=WMO

[Output]
Path=./output/test

[Logging]
LogFile=./output/test/log/test.log
LogLevel=INFO
Verbose=True
NewLog=True
ProgressBar=True


[BDECK]
Columns=skip,num,date,skip,skip,lat,lon,skip,pressure,rmax
FieldDelimiter=,
NumberOfHeadingLines=0
PressureUnits=hPa
SpeedUnits=kts
LengthUnits=nm
DateFormat=%Y%m%d%H





